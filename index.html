<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content=""width=device-width, initial-scale="1">
       
        <title>Fakebook</title>
        <link rel="shortcut icon" href="./assets/image/Half-Moon-PNG-Pic.png" type="image/x-icon" >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap"
        rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
     </head>
     <body>
        <header>
            <div class="container flex">
                <h1>Fakebook</h1>
                <nav>
                    <ul>
                        <li><a href="#">Freinds</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Groups</a></li>
                        <li><a href="#">My ads</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </nav>
                <div class="dropdown">
                    <img src="./assets/image/avatar.png" onclick="getInfo()">
                </div>
            </div>
        </header>
        <main>
            <div class="container">
              <div class="center">
                  <div class="area">
                    <div class="field">
                        <textarea placeholder="What's new, Noah?" class="input" maxlength="400"></textarea>
                    </div>
                        <span class="select">
                            <i class="fa fa-camera" onclick="fileSelect()"></i>
                        </span>
                        <input type="file" class="image" accept="image">
                        <input type="submit" class="post" value="Post"/>
                  </div>
                  <div class="center">
                    <div id="output"></div>
                  </div>
              </div>
            </div>
        </main>
     </body>
</html>
